<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency-Calc</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <h2>Currency converter</h2>
      <div class="main">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="1" />
        </div>
        <div class="choice-container">
          <div class="from">
            <p>From</p>

            <div class="choice">
              <img src="https://flagsapi.com/US/shiny/64.png" />

              <select name="from"></select>
            </div>
          </div>

          <i id="icon" class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <p>To</p>

            <div class="choice">
              <img src="https://flagsapi.com/IN/shiny/64.png" />

              <select name="to"></select>
            </div>
          </div>
        </div>

        <strong><p class="msg">1 USD = 83.00238237 INR</p></strong>
        <button class="eval">Get Exchange Rate</button>
      </div>
    </div>

    <script src="codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
